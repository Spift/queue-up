<ion-view title="Get Help" id="page10" style="background-color:default;">
  <ion-content padding="true" class="has-header">
    <div id="getHelp-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">{{getHelpBody}}</p>
    </div>
    <div class="spacer" style="width: 300px; height: 214px;"></div>
    <form id="getHelp-form15" class="list">
      <label class="item item-select" id="getHelp-select1">
        <span class="input-label">Select</span>
        <select></select>
      </label>
      <div class="spacer" style="width: 300px; height: 13px;"></div>
      <label class="item item-input" id="getHelp-input15">
        <span class="input-label">Input</span>
        <input type="text" ng-model="getHelpBody" placeholder="">
      </label>
    </form>
    <a ui-sref="studentHelpQueue" id="getHelp-button33" class="button button-assertive  button-block">Queue up</a>

  </ion-content>
</ion-view>

<!-- Bottom tab bar -->
<student-tab></student-tab>
