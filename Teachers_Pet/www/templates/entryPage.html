<ion-view title="Entry Page" id="entrypage" hide-back-button="true" hide-nav-bar="true">
  <ion-content has-bouncing="false" style="height: 100%; top: 1px;">

    <!-- class="has-header" -->

    <!-- style="color:#DFD7D7;" Previous navy color background-->

    <!-- logo
    <div>
    <img src="img/uni_hat.png" alt="Logo" style="width: 50%; height: 100%; transform: translate(50%, 50%);">
    </div>
    -->
    <button id = "vibration" ng-click="vibration()">VIBRATION</button>
    <button id = "vibrationPattern" ng-click="vibrationPattern()">PATTERN</button>
    <!-- spacer -->
    <div class="spacer" style="height: 37.5%;"></div>

    <!-- name input field -->
    <form name="nameForm" novalidate style="width: 100%; height: 7%;">
      <label id="entrylabel" class="item item-input" name="name_input">
        <img id="unihat" src="img/uni_hat.png" alt="Hat">
        <input id="entryname" name="entryname" required type="text" ng-minlength="2" ng-maxlength="25" placeholder="Enter your name" ng-model='formData.name'>
      </label>
    </form>

    <!-- join and create room buttons -->
    <div class="button-bar" style="width: 100%; height: 10%;">
      <a ng-click="joinRoomPressed()" id="entryPage-join" class="teacherspet-button button button-block" ng-disabled="nameForm.$invalid" >Join Room</a>
      <a ng-click="createRoomPressed()" id="entryPage-create" class="teacherspet-button button button-block" ng-disabled="nameForm.$invalid">Create Room</a>
    </div>

    <!-- slider -->
    <ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
      <ion-slide-page show-pager="true" ng-repeat="sliderPage in sliderData" style="height: 20%;">
        <div class="slider-container" style="border: 1px white;">
          <center class="slider-header">{{sliderPage.head}}</center>
          <center ng-bind-html="sliderPage.body" class="slider-body"></center>
        </div>
      </ion-slide-page>
    </ion-slides>

  <!--
  <ion-slide-box>
    <ion-slide show-pager="true" ng-repeat="sliderPage in sliderData">
        <div>
          <center class="slider-header">{{sliderPage.head}}</center>
          <center ng-bind-html="sliderPage.body" class="slider-body"></center>
       </div>
    </ion-slide>
  </ion-slide-box>
  -->

  <!-- Video background -->
  <video id="video-bg" webkit-playsinline playsinline autoplay muted loop poster="img/bg_1.jpg">
    <source src="img/lec_1_blur_x.mp4" type="video/mp4">
  </video>

  </ion-content>
</ion-view>
