<ion-view title="Teacher Help Queue" id="page6" hide-back-button="true">
  <ion-content padding="true" class="has-header">
    <label> Room Code: {{room.code}} </label> <br>
    <label> Admin Code: {{room.admin_code}} </label>
    <div id="teacherHelpQueue-markdown4" class="show-list-numbers-and-dots">
      <p style="color:#000000;">40 students need help with greedy algorithms</p>
    </div>
    <div class="spacer" style="width: 300px; height: 0px;"></div>
    <button id="teacherHelpQueue-button26" class="button button-positive  button-block">Clear queue for certain subject</button>
    
    <!-- the actual Queue -->
    <div ng-repeat="question in room.Questions">
      <div class="card">
        <div class="item item-divider">{{$index+1}}. {{question.category}}, {{question.student}}</div>
        <div class="item item-text-wrap">{{question.body}}</div>
      </div>
    </div>

  </ion-content>
</ion-view>

<!-- Bottom tab bar for teachers -->
<teacher-tab></teacher-tab>
