<ion-view title="Student Help Queue" id="page7" hide-back-button="true">
  <ion-content padding="true" class="has-header" style="top: 0px; margin-top: 44px;">
    <div class="spacer" style="width: 300px; height: 0px;"></div>
    <!-- Random Queue information -->
    <div id="studentHelpQueue-markdown5" class="show-list-numbers-and-dots">
      <p>{{room.description}}</p>
    </div>

    <!-- Error code shown if no questions have been posted yet-->
    <div style="margin:auto; width:90%; text-align:center" ng-show="room.Questions === undefined">
      <div style="color: grey">No one has asked any questions yet.<br>Why not be the first? Press "Get Help"!</div>
    </div>

    <!-- the actual Queue -->
    <div ng-repeat="question in room.Questions">
      <div class="card">
        <div class="item item-divider" ng-class="{'item item-divider highlighted' : question.studentID == studentID}">
          {{$index+1}}. {{question.student}}, {{question.category}}
          <div class="item-icon-right" ng-show="question.studentID == studentID">
            <div class="icon ion-ios-close-empty" ng-click="deleteMyQuestion($index)"></div> <!--if left as an <a> tag, icon becomes blue?-->
          </div>
        </div>
        <div class="item item-text-wrap" ng-class="{'item item-text-wrap highlighted' : question.studentID == studentID}">{{question.body}}</div>
      </div>
    </div>

  </ion-content>
</ion-view>
    <!-- spacer -->
    <div class="spacer" style="height: 100px;"></div>

<!-- Bottom tab bar for students -->
<teachers-pet-tab-bar page="studentHelpQueue", template="templates/studentTab.html"></teachers-pet-tab-bar>
