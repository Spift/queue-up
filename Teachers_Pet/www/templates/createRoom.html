<ion-view title="Create Room" id="page5">
  <ion-content padding="true" class="has-header">
     <ion-nav-back-button></ion-nav-back-button>

        <!-- room details form -->
        <form name="createRoomForm" class="list" novalidate>  
          <!-- Room name input -->
          <label class="item item-input">
            <i class="icon ion-social-sass placeholder-icon" style="padding-right: 1em; "></i>
            <input id="room-name-input" type="text" placeholder="Enter the name of your room" ng-model="formData.roomName" required type="text" ng-minlength="2" ng-maxlength="25">
          </label>
          
          <!-- Room description input -->
          <label class="item item-input">
            <i class="icon ion-social-octocat placeholder-icon" style="padding-right: 1em; "></i>
            <input id="room-description-input" type="text" placeholder="Enter a description for the room" ng-model="formData.description" required type="text" ng-minlength="12" ng-maxlength="140">
          </label>
          
          <!-- Room categories input -->
          <label id="sub-label" class="item item-input">
            <i class="icon ion-social-freebsd-devil placeholder-icon" style="padding-right: 1em; "></i>
            <input id="room-subject-input" name="sub_input" type="text" placeholder="Enter a subject" ng-model="formData.subject" required type="text" ng-minlength="2" ng-maxlength="140">
            </label>
            <a id="add-button" ng-click="addSubject()" class="button button-icon icon ion-ios-plus-outline"></a>
        </form>  

          <!-- category list -->
          <ion-list id="subject-list" ng-repeat="subject in formData.subjects">
            <ion-item>{{subject}}</ion-item>
          </ion-list>
        
        <!-- create room button -->
        <div class="card">
          <div class="item item-divider">
            <div class="col text-center">
              <a ng-click="createRoom()" ng-hide="loadingRoomData" class="button icon-right ion-chevron-right button-clear button-dark" ng-disabled="createRoomForm.$invalid" style="text-align:center;">Create Room&nbsp;</a>
              <!-- Spinner that only shows while searching Database for room data -->
              <div style="margin:auto; width:50%; text-align:center" ng-show="loadingRoomData">
                <ion-spinner></ion-spinner>
              </div>
            </div>
          </div>
        </div>
        
  </ion-content>
</ion-view>
